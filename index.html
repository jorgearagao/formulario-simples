<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Formulário Simples</title>
</head>

<body>
    <div class="topo">
        <h1>Formulário de Cadastro</h1>
    </div>

    <div class="formulario">

        <form action="">
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome">
                <label for="nome" class="oculto">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome">
            </div>

            <div class="idade-nascimento-sexo">
                <div class="idade campos">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade">
                </div>

                <div class="nascimento campos">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>

                <div class="sexo campos">
                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="Selecione" selected disabled>-- Selecione uma opção --</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="email campos">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="endereco campos">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco">
            </div>

            <div class="cidade-estado-cep">
                <div class="cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                </div>
                <div class="estado">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado">
                </div>
                <div class="cep">
                    <label for="cep">CEP</label>
                    <input type="number" name="cep" id="cep">
                </div>
            </div>

            <div class="telefone campos">
                <div class="ddd">
                    <label for="ddd">DDD</label>
                    <input type="tel" name="DDD" id="ddd">
                </div>
                <div class="numero">
                    <label for="numero">Telefone</label>
                    <input type="tel" name="numero" id="telefone">
                </div>
            </div>

            <div class="arquivo campos">
                <label for="arquivo">Envie seu arquivo</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div class="termos">
                <label for="termos" class="oculto">Termos</label>
                <input type="checkbox" name="termos" id="termos">
                <span>Eu concordo com os termos, condições e políticas.</span>
            </div>

            <div class="botao-enviar">
                <label for="enviar-formulario" class="oculto">Enviar</label>
                <input type="submit" value="Enviar">
            </div>

        </form>

    </div>
</body>

</html>
